<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Riscos</title>
    <link rel="stylesheet" href="riscos.css">
    <script src="riscos.js"></script>
    <link rel="shortcut icon" href="CoffeeFlowLogo.svg">
</head>

<body>
    <header>
        <ul class="ul-header">
            <span class="menu-toggle" onclick="openNav()">&#9776;</span>
            <li><img src="CoffeeFlowLogo.svg" alt="Logo Coffee Flow" width="50px"></li>
            <li><button class="btn btn-header">INÍCIO</button></li>
        </ul>
    </header>
    <div class="quadrado">
        <b>Quantos hectares possui sua plantação?</b> <input id="input_hec" placeholder="Hectares">
        <br>
        <b>Qual o faturamento anual da sua plantação?</b> <input id="input_fat" placeholder="Faturamento anual">
        <br>
        <b>Em qual estado é localizada sua plantação?</b> <br> <select id="select_estado">
            <option value="1">AC</option>
            <option value="2">AL</option>
            <option value="3">AP</option>
            <option value="4">AM</option>
            <option value="5">BA</option>
            <option value="6">CE</option>
            <option value="7">ES</option>
            <option value="8">GO</option>
            <option value="9">MA</option>
            <option value="10">MT</option>
            <option value="11">MS</option>
            <option value="12">MG</option>
            <option value="13">PA</option>
            <option value="14">PB</option>
            <option value="15">PR</option>
            <option value="16">PE</option>
            <option value="17">PI</option>
            <option value="18">RJ</option>
            <option value="19">RN</option>
            <option value="20">RS</option>
            <option value="21">RO</option>
            <option value="22">SC</option>
            <option value="23">SP</option>
            <option value="24">SE</option>
            <option value="25">TO</option>
            <option value="26">DF</option>
        </select>
        <br> <br>
        <button class="botao btn-quadrado" onclick="ver()">Calcular riscos</button>
    </div>
    <div id="div_aparecer" class="quadrado_resposta">
        <div id="div_resposta"></div>
    </div>

</body>

</html>
